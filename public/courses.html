<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Courses - LearnSpace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 1rem;
            width: 50%;
            max-width: 500px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #000;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <i class="fas fa-graduation-cap"></i> LearnSpace
                </a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="courses.html" class="active">Courses</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="login.html" class="btn btn-primary">Login / Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="dashboard-layout">
            <aside class="filters-section">
                <!-- Static filters can remain for UI demo, functional ones require complex query logic -->
                <div class="filter-group">
                    <h4>Search</h4>
                    <input type="text" id="course-search" class="form-control" placeholder="Search courses..." />
                </div>
                <div class="filter-group">
                    <h4>Categories</h4>
                    <div id="category-filters">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </aside>

            <div class="courses-content">
                <div class="flex justify-between items-center mb-4">
                    <h2>All Courses</h2>
                    <select class="form-control" style="width: auto;">
                        <option>Most Popular</option>
                        <option>Newest</option>
                    </select>
                </div>

                <!-- Admin Action Bar (Injected via JS) -->
                <div id="admin-actions"></div>

                <div id="courses-grid" class="course-grid"
                    style="padding-top: 0; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));">
                    <p>Loading courses...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Course Modal -->
    <div id="addCourseModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 class="mb-4">Add New Course</h2>
            <form id="add-course-form">
                <div class="form-group">
                    <label>Course Name</label>
                    <input type="text" name="name" class="form-control" required="required" />
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select name="category" class="form-control">
                        <option value="Development">Development</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Design">Design</option>
                        <option value="Business">Business</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Instructor Name</label>
                    <input type="text" name="instructor" class="form-control" required="required" />
                </div>
                <div class="form-group">
                    <label>Price ($)</label>
                    <input type="number" name="price" class="form-control" value="0.00" step="0.01" />
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Course</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 LearnSpace. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/courses.js"></script>
</body>

</html>
